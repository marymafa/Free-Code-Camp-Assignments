<html>

<head>
    <link rel="backgroundsheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        var display;

        document.getElementById("count").innerHTML = add();
        function add() {
            var counter = 0;
            function plus() {
                counter += 1;
            }
            plus();
            return counter;
        }

        function changeColor() {
            display = setInterval(flash, 1000);
        }

        function flash() {
            var buttoncolor = document.body;
            switch (buttoncolor.style.backgroundColor) {
                case 'red':
                    buttoncolor.style.backgroundColor = 'blue';
                    break;

                case 'blue':
                    buttoncolor.style.backgroundColor = 'yellow';
                    break;

                case 'yellow':
                    buttoncolor.style.backgroundColor = 'red';
                    break;

                case 'green':
                    buttoncolor.style.backgroundColor = 'lightgreen';
                    break;

                default:
                    buttoncolor.style.backgroundColor = 'red';
                    break;
            }
        }
        var i = 0;
        function stopChangeColor() {
            if (i == buttoncolor) {
                clearInterval(display);
            } else {
                i++;
            }

        }
    </script>
    <style>
        body {
            background-color: pink;
        }

        h1 {
            text-align: center;
            color: #930;
        }

        .buttons {
            cursor: pointer;
            height: 200px;
            width: 200px;
        }

        .act {
            background-color: black !important;
        }

        #red {

            border-top-left-radius: 300px;
            background-color: red;
            clear: left;
        }

        #red:active {
            background-color: black;
        }

        #blue {

            border-bottom-left-radius: 300px;
            background-color: blue;
            clear: left;
        }

        #blue:active {
            background-color: black;
        }

        #green {

            border-bottom-right-radius: 300px;
            background-color: green;
            clear: right;
        }

        #green:active {
            background-color: black;
        }

        #yellow {

            border-top-right-radius: 300px;
            background-color: yellow;
            clear: right;
        }

        #yellow:active {
            background-color: black;
        }

        .center {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin: 10px;
        }

        #buttonContainer {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>

<body>


    <h1>Simon Game</h1>

    <div class="container-fluid">
        <div class="center" id="display">
            <div class="buttons" id="red" val="0"></div>
            <div class="buttons" id="yellow" val="3"></div>


        </div>
        <div class="center">
            <div class="buttons" id="blue" val="1"></div>
            <div class="buttons" id="green" val="2"></div>

        </div>
    </div>


    </div>
    </div>
    <div id="buttonContainer">
        <h4>Count: <span id="count" onload="add()">0</span></h4>

        <input type="button" value="start" onClick="changeColor();">
        <input type="button" value="reset" onClick="stopChangeColor();">
</body>

</html>
