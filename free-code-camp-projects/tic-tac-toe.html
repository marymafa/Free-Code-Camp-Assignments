    <title>Tic Tac Toe</title>
    <script>
var playchoice="";
var computerChoice="";
var computerplayer="";

function onePlayer(){
  playchoice="one-player";
  alert("You want to play as one play");
 }

function twoPlayer(){
  playchoice="two-player";
  alert("You want to play as two player");
 }
function goBack() {
    window.history.back();
}

function characterX(){
  playchoice="X";
  computerplayer="O";
  alert("You chose to play as X");
 }

function characterO(){
  playchoice="O";
  computerplayer="X";
  alert("You chose to play as O");
 }
function click() {
    if (this.id == "cell1") {
        document.getElementById("cell1").innerHTML = playchoice;
      document.getElementById("cell5").innerHTML = computerplayer;
    } else if (this.id == "cell2") {
        document.getElementById("cell2").innerHTML = playchoice;
      document.getElementById("cell6").innerHTML = computerplayer;
    } else if (this.id == "cell3") {
        document.getElementById("cell3").innerHTML = playchoice;
      document.getElementById("cell4").innerHTML = computerplayer;

    } else if (this.id == "cell4") {
        document.getElementById("cell4").innerHTML = playchoice;
      document.getElementById("cell3").innerHTML = computerplayer;
    } else if (this.id == "cell5") {
        document.getElementById("cell5").innerHTML = playchoice;
      document.getElementById("cell1").innerHTML = computerplayer;
    } else if (this.id == "cell6") {
        document.getElementById("cell6").innerHTML = playchoice;
      document.getElementById("cell2").innerHTML = computerplayer;

    } else if (this.id == "cell7") {
        document.getElementById("cell7").innerHTML =playchoice;
      document.getElementById("cell8").innerHTML = computerplayer;
    } else if (this.id == "cell8") {
        document.getElementById("cell8").innerHTML = playchoice;
      document.getElementById("cell7").innerHTML = computerplayer;
    } else if (this.id == "cell9") {
        document.getElementById("cell9").innerHTML = playchoice;
    }
}

document.getElementById("cell1").onclick = click;
document.getElementById("cell2").onclick = click;
document.getElementById("cell3").onclick = click;
document.getElementById("cell4").onclick = click;
document.getElementById("cell5").onclick = click;
document.getElementById("cell6").onclick = click;
document.getElementById("cell7").onclick = click;
document.getElementById("cell8").onclick = click;
document.getElementById("cell9").onclick = click;
 

           function reset() {
            window.location.reload(true);
        };
  
    </script>

    <button class="two-player" onclick="twoPlayer()">Two player</button>
<button onclick="goBack()">Go Back</button>
<p>Would you like  to be X or O ?</p>
<button class="choose-x" onclick="characterX()">X</button>
<button class="choosee-o" onclick="characterO()">O</button>
