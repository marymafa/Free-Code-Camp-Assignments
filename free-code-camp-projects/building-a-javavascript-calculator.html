    <tittle>Javascript Calculator</tittle>
    <script>
        function one() {
            document.getElementById("display").innerHTML += "1";
        };

        function two() {
            document.getElementById("display").innerHTML += "2";
        };
        function three() {
            document.getElementById("display").innerHTML += "3";
        };
        function four() {
            document.getElementById("display").innerHTML += "4";
        };
        function five() {
            document.getElementById("display").innerHTML += "5";
        };
        function six() {
            document.getElementById("display").innerHTML += "6";
        };
        function seven() {
            document.getElementById("display").innerHTML += "7";
        };
        function eight() {
            document.getElementById("display").innerHTML += "8";
        };
        function nine() {
            document.getElementById("display").innerHTML += "9";
        };
        function minus() {
            document.getElementById("display").innerHTML += "-";
        };
        function multiply() {
            document.getElementById("display").innerHTML += "*";
        };
        function zero() {
            document.getElementById("display").innerHTML += "0";
        };
        function dot() {
            document.getElementById("display").innerHTML += ".";
        };
        function division() {
           document.getElementById("display").innerHTML += "/";
        };

        function cancel() {
            document.getElementById("display").innerHTML = "";
        };
         function cancelEntry() {
            document.getElementById("display").innerHTML = "";
        };
        function sqrt() {
            document.getElementById("display").innerHTML += "√";
        };

        function equals() {
            var val = document.getElementById("display").innerHTML;
            var results = eval(val);
            document.getElementById("display").innerHTML = results;
        }
    </script>

    <style>
        body {
            background-color: gray;

<body>
    <div id="cover">
        <div class="row" id="row">
            <textarea name="display" id="display"></textarea>
            <div class="col-md-3"><button value="1" onclick="one()">1</button></div>
            <div class="col-md-3"><button value="2" onclick="two()">2</button></div>
            <div class="col-md-3"><button value="3" onclick="three()">3</button></div>
            <div class="col-md-3"><button value="%" onclick="division()">%</button></div>
            <div class="col-md-3"><button value="4" onclick="four()">4</button></div>
            <div class="col-md-3"><button value="5" onclick="five()">5</button></div>
            <div class="col-md-3"><button value="6" onclick="six()">6</button></div>
            <div class="col-md-3"><button value="7" onclick="seven()">7</button></div>
            <div class="col-md-3"><button value="8" onclick="eight()">8</button></div>

            <div class="col-md-3"><button value="ce" onclick="cancelEntry()">ce</button></div>
            <div class="col-md-3"><button value="√" onclick="sqrt()">√</button></div>

        </div>

    </div>
</body>
